<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Soal Kedua</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container" style="background:white;">

    <div class="header">
        <h1 style="color:#032152; font-family:'Comic Sans MS', cursive;">
            Soal Pertama :
        </h1>
    </div>

    <div style="padding:30px; text-align:center;">
        <h2 style="color:#1F5A78; font-family:'Comic Sans MS', cursive;">
            Form Entah Apa
        </h2>

        <div style="width:500px; margin:auto;">

            <div style="display:flex; gap:12px; margin-bottom:12px;">
                <div style="flex:40%; background:#C0E8FB; padding:12px; border-radius:12px; text-align:right;">
                    Username
                </div>
                <div style="flex:60%; background:#C0E8FB; padding:12px; border-radius:12px;">
                    <input type="text" placeholder="Username" 
                    style="width:100%; border:1.5px dashed #1F5A78; padding:6px; border-radius:8px;">
                </div>
            </div>

            <div style="display:flex; gap:12px; margin-bottom:12px;">
                <div style="flex:40%; background:#C0E8FB; padding:12px; border-radius:12px; text-align:right;">
                    Password
                </div>
                <div style="flex:60%; background:#C0E8FB; padding:12px; border-radius:12px;">
                    <input type="password" placeholder="Password" 
                    style="width:100%; border:1.5px dashed #1F5A78; padding:6px; border-radius:8px;">
                </div>
            </div>

            <div style="display:flex; gap:12px; margin-bottom:12px;">
                <div style="flex:40%; background:#C0E8FB; padding:12px; border-radius:12px; text-align:right;">
                    Verification Code
                </div>
                <div style="flex:60%; background:#C0E8FB; padding:12px; border-radius:12px;">
                    <input type="text" placeholder="isi kode anda" 
                    style="width:100%; border:1.5px dashed #1F5A78; padding:6px; border-radius:8px;">
                </div>
            </div>

            <div style="background:#C0E8FB; padding:12px; border-radius:12px; text-align:right; margin-bottom:12px;">
                <input type="checkbox"> Remember Me
            </div>

            <div style="background:#C0E8FB; padding:12px; border-radius:12px; text-align:right;">
                <button style="background:#5BA4C4; color:white; border:none; padding:7px 30px; border-radius:6px;">
                    Submit
                </button>
            </div>

        </div>
    </div>

</div>

</body>
</html>
